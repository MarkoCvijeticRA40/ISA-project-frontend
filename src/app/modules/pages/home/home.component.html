<div class="container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Name </th>
        <td mat-cell *matCellDef="let center" class="cell-center">{{ center.name }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Description </th>
        <td mat-cell *matCellDef="let center" class="cell-center">{{ center.description }}</td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> Address </th>
      <td mat-cell *matCellDef="let center" class="cell-center"> {{ center.address.street }} {{ center.address.number }} <br/> {{ center.address.city }}, {{ center.address.state }} </td>
    </ng-container>
    <ng-container matColumnDef="workTime">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> Work time </th>
      <td mat-cell *matCellDef="let center" class="cell-center"> {{ center.workTime.startTime }} - {{ center.workTime.endTime }} </td>
    </ng-container>
    <ng-container matColumnDef="averageGrade">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> Average grade </th>
      <td mat-cell *matCellDef="let center" class="cell-center"> {{ center.avgGrade }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
