
<div class="filter-search">
  <div class="search">
    <mat-form-field appearance="fill" class="field">
        <mat-label>Search by name</mat-label>
        <input matInput type="text" [(ngModel)]="searchByName" (keyup)="searchRegisteredUsers($event)">
    </mat-form-field><br/>
    <mat-form-field appearance="fill" class="field">
      <mat-label>Search by surname</mat-label>
      <input matInput type="text"  [(ngModel)]="searchBySurname" (keyup)="searchRegisteredUsers($event)">
    </mat-form-field><br>
  </div>
</div>
<div class="container">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="cell-center"> Name </th>
          <td mat-cell *matCellDef="let registeredUser" class="cell-center">{{ registeredUser.name }}</td>
      </ng-container>
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Surname </th>
        <td mat-cell *matCellDef="let registeredUser" class="cell-center">{{registeredUser.surname}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Email </th>
        <td mat-cell *matCellDef="let registeredUser" class="cell-center">{{ registeredUser.email }}</td>
    </ng-container>
    <ng-container matColumnDef="phoneNum">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> Phone number </th>
      <td mat-cell *matCellDef="let registeredUser" class="cell-center">{{registeredUser.phoneNum}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
