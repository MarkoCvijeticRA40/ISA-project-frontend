<h1>
    Create free appointment
</h1>

<div>
    <mat-form-field id="mat1">
        <mat-label>Start Date:</mat-label>
        <input matInput [matDatepicker]="picker" [min]="startDate" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker id="picker" #picker></mat-datepicker>
    </mat-form-field>
</div>
    
<div>
    <mat-form-field appearance="fill">
        <mat-label>Time</mat-label>
        <mat-select>
            <mat-option *ngFor="let time of times">
              {{time.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div>
    <mat-form-field appearance="fill">
        <mat-label>Duration</mat-label>
        <mat-select>
            <mat-option *ngFor="let duration of durations">
              {{duration.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
