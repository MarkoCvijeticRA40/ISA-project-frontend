<h2>Welcome dear user {{user.name}} {{user.surname}}</h2>

<table id="table1">
  <tr>
    <th>Id:</th>
    <td>{{user.identityNumber}}</td>
  </tr>
  
  <tr>
    <th>Name:</th>
    <td><input type="text" [(ngModel)]="user.name"/></td>
  </tr>

  <tr>
    <th>Surname:</th>
    <td><input type="text" [(ngModel)]="user.surname"/></td>
  </tr>
  
  <tr>
    <th>Email:</th>
    <td>{{user.email}}</td>
  </tr>

  <tr>
    <th>Password</th>
    <td><input type="text" [(ngModel)]="user.password"/></td>
  </tr>

  <tr>
    <th>PhoneNumber</th>
    <td><input type="text" [(ngModel)]="user.phoneNum"/></td>
  </tr>

  <tr>
    <th>Street</th>
    <td><input type="text" [(ngModel)]="user.address.street"/></td>
  </tr>

  <tr>
    <th>Number</th>
    <td><input type="text" [(ngModel)]="user.address.number"/></td>
  </tr>

  <tr>
    <th>State</th>
    <td><input type="text" [(ngModel)]="user.address.state"/></td>
  </tr>

  <tr>
    <th>City</th>
    <td><input type="text" [(ngModel)]="user.address.city"/></td>
  </tr>

  <tr>
    <th>Category</th>
    <td>{{user.userCategory.name}}</td>
  </tr>

  <tr>
    <th>Benefit</th>
    <td>{{user.userCategory.benefit}}</td>
  </tr>
  
  <tr>
    <th>Points</th>
    <td>{{user.points}}</td>
  </tr>

  <tr>
    <th>Save</th>
    <td><button type="submit" (click)="saveUser()">Save</button></td>
  </tr>

</table>
