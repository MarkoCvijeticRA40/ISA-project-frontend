<div class="container">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Time </th>
            <td mat-cell *matCellDef="let scheduledAppointment" class="cell-center">{{ scheduledAppointment.date | date : 'short'}} &nbsp;&nbsp;&nbsp;</td>
        </ng-container>
        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Duration </th>
            <td mat-cell *matCellDef="let scheduledAppointment" class="cell-center">{{ scheduledAppointment.duration}}min  &nbsp;&nbsp;&nbsp;</td>
        </ng-container>
        <ng-container matColumnDef="center">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> </th>
            <td mat-cell *matCellDef="let scheduledAppointment" class="cell-center">{{ scheduledAppointment.center.name }}</td>
        </ng-container>
        <ng-container matColumnDef="cancel">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> </th>
            <td mat-cell *matCellDef="let scheduledAppointment"  class="cell-center"><button mat-button (click)="cancelAppointment(scheduledAppointment.id)"> Cancel </button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</div>
